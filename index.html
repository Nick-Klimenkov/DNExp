<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barking Store</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
         <nav class="header-menu">
            <ul class="header-menu-list">
                <li class="header-menu-item">
                    <a class="header-menu-link is-current" href="/">Одежда</a>
                </li>
                <li class="header-menu-item">
                    <a class="header-menu-link" href="/">Аксессуары</a>
                </li>
                <li class="header-menu-item">
                    <a class="header-menu-link" href="/">Подарки</a>
                </li>
                <li>
                    <a class="header-logo">
                        <img
                class="header-logo-image"
                src="./images/logo_barking.png"
                alt="Barking Store"
                width="120" height="120" loading="lazy"
                                    />
                    </a>
                </li>
                <li class="header-menu-item">
                    <a class="header-menu-link" href="/">Скидки и Акции</a>
                </li>
                <li class="header-menu-item">
                    <a class="header-menu-link" href="/">Новинки</a>
                </li>
                <li class="header-menu-item">
                    <a class="header-menu-link" href="/">Мы помогаем</a>
                </li>
            </ul>
        </nav>
        <div class="header-actions">
            <button
                class="header-book-button button"
                type="button"
            >
                Корзина
            </button>
        </div>
    </header>

    <main class="collection">
        <h1>Футболки</h1>
        <div class="product-grid">
            <!-- Nine T-Shirt Products to create a 3x3 grid -->
            <div class="product-card">
                <img src="./images/tshirts/9diffcol/1/1.png" alt="T-shirt 1">
                <h2>Футболка 1</h2>
                <p class="price">1,200₽</p>
            </div>
            <div class="product-card">
                <img src="./images/tshirts/9diffcol/1/2.png" alt="T-shirt 2">
                <h2>Футболка 2</h2>
                <p class="price">1,500₽</p>
            </div>
            <div class="product-card">
                <img src="./images/tshirts/9diffcol/1/3.png" alt="T-shirt 3">
                <h2>Футболка 3</h2>
                <p class="price">1,300₽</p>
            </div>
            <div class="product-card">
                <img src="./images/tshirts/9diffcol/1/4.png" alt="T-shirt 4">
                <h2>Футболка 4</h2>
                <p class="price">1,400₽</p>
            </div>
            <div class="product-card">
                <img src="./images/tshirts/9diffcol/1/5.png" alt="T-shirt 5">
                <h2>Футболка 5</h2>
                <p class="price">1,600₽</p>
            </div>
            <div class="product-card">
                <img src="./images/tshirts/9diffcol/1/6.png" alt="T-shirt 6">
                <h2>Футболка 6</h2>
                <p class="price">1,200₽</p>
            </div>
            <div class="product-card">
                <img src="./images/tshirts/9diffcol/1/7.png">
                <h2>Футболка 7</h2>
                <p class="price">1,350₽</p>
            </div>
            <div class="product-card">
                <img src="./images/tshirts/9diffcol/1/8.png" alt="T-shirt 8">
                <h2>Футболка 8</h2>
                <p class="price">1,500₽</p>
            </div>
            <div class="product-card">
                <img src="./images/tshirts/9diffcol/1/0.png" alt="T-shirt 9">
                <h2>Футболка 9</h2>
                <p class="price">1,250₽</p>
            </div>
        </div>
    </main>


</body>
</html>
